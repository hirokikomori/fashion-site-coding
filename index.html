<script src="https://unpkg.com/scrollreveal/dist/scrollreveal.min.js"></script>
<script>

$(function(){
 $(".bar").click(function () { //class="bar"を押したら実行
          if ($(this).hasClass('open')) {
　　$(this).removeClass('open');
　　$(".ham").removeClass('open');
　} else {
　　$(this).addClass('open');
　　$(".ham").addClass('open');
　}
　});
　
　	$(window).scroll(function (){
    $('.scrollup').each(function(){
      //ターゲットの位置を取得
      var target = $(this).offset().top;
      //スクロール量を取得
      var scroll = $(window).scrollTop();
      //ウィンドウの高さを取得
      var windowHeight = $(window).height();
      //ターゲットまでスクロールするとフェードインする
      if (scroll > target - windowHeight + 100){
				$(this).addClass('scroll');
      }
		});
	});
　
   setTimeout(function(){
		$('.loading p').fadeIn(1500);
	},500); //0.5秒後にロゴをフェードイン!
	setTimeout(function(){
		$('.loading p').fadeOut(1500);
	},2800); //2.8秒後にロゴをフェードアウト！
   setTimeout(function(){
		$('.loading').fadeOut(1700);
	},3800); //3.8秒後に真っ白背景をフェードアウト！
	
	
	gsap.to(".topimage3",{
    scrollTrigger: {
        trigger: ".topimage3",
        start: "bottom 90%",
        end: "bottom 60%", // 要素を追従させる
        markers:false,
    },
    duration: 2,
    x: 50,
    opacity:1,
});



});
   window.sr = ScrollReveal({ reset: false ,mobile: true,});
       sr.reveal( '.up', {  origin: 'bottom' , distance: '50%', duration: 2500 ,opacity: 0,});
       sr.reveal( '.up2', { origin: 'bottom' , distance: '50%', duration: 2500, delay:500, opacity: 0,});
       sr.reveal( '.up3', { origin: 'bottom' , distance: '50%', duration: 2500, delay:1000, opacity: 0,});
     
window.sr = ScrollReveal({ reset: false ,mobile: true,});
     sr.reveal( '.up4', { origin: 'bottom' , distance: '80%', duration: 3000, opacity: 0,});
      sr.reveal( '.right', { origin: 'right' , distance: '50%', duration: 2500, delay:300, opacity: 0,});
       sr.reveal( '.left', { origin: 'left' , distance: '50%', duration: 2500, delay:300, opacity: 0,});
</script>
